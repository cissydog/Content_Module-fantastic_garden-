    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container newForm">
      <h2>Please add a new flower</h2>
      <div class="row">
        <div class="box edit col-lg-6">
          <br>
          <form action='createNew' method='post'>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name ="name" class="form-control">
              </div>
              <div class="form-group">
              <label for="kingdom">Kingdom</label>
              <input type="text" name="kingdom" class="form-control" >
            </div>
             <div class="form-group">
              <label for="division">Division</label>
              <input type="text" name="division" class="form-control">
              </div>
            <div class="form-group">
              <label for="order">Order</label>
              <input type="text" name="order" class="form-control">
            </div>
            <div class="form-group">
              <label for="family">Family</label>
              <input type="text" name="family" class="form-control">
            </div>
            <div class="form-group">
              <label for="subfamily">Subfamily</label>
              <input type="text" name="subfamily" class="form-control">
            </div>
            <div class="form-group">
              <label for="genus">Genus</label>
              <input type="text" name="genus" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea rows="4" name ="description" class="form-control" id="textarea"></textarea>
            </div>
            <div class="submit">
              <a class="btn btn-success" href="/flower_info.html">Cancel</a>
              <input type="submit" class="btn btn-success" value="Add">
            </div>
          </form>
        </div>
